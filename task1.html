<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Mini Shopping Website</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    header, footer { background: #222; color: #fff; padding: 1em; text-align: center; }
    nav a { color: #fff; margin: 0 1em; text-decoration: none; }
    main { max-width: 900px; margin: 2em auto; }
    .products { display: flex; flex-wrap: wrap; gap: 2em; justify-content: center; }
    .product { background: #fff; border: 1px solid #ddd; border-radius: 8px; width: 220px; padding: 1em; box-shadow: 0 2px 8px #0001; text-align: center; }
    .product img { width: 120px; height: 120px; object-fit: cover; margin-bottom: 1em; }
    .product h2 { font-size: 1.2em; margin: 0.5em 0; }
    .product p { color: #222; font-weight: bold; }
    .product button { background: #28a745; color: #fff; border: none; padding: 0.5em 1em; border-radius: 4px; cursor: pointer; margin-top: 0.5em; }
    .product button:hover { background: #218838; }
    #cart { background: #fff; margin: 2em auto; padding: 1em; border-radius: 8px; box-shadow: 0 2px 8px #0001; max-width: 400px; }
    #cart h2 { margin-top: 0; }
    #cart-items { list-style: none; padding: 0; }
    #cart-items li { margin: 0.5em 0; }
    #total { font-weight: bold; }
    .remove-btn { background: #dc3545; color: #fff; border: none; padding: 0.2em 0.6em; border-radius: 4px; cursor: pointer; margin-left: 1em; }
    .remove-btn:hover { background: #b52a37; }
  </style>

        <button onclick="addToCart('Watches', 3499)">Add to Cart</button>
      </div>
    </section>
    <section id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p id="total">Total: ₹0</p>
    </section>
  </main>
  <footer>
    <p>© 2025 ShopEasy</p>
  </footer>
  <script>
    let cart = [];

    function addToCart(name, price) {
      // Check if item already exists in cart
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      displayCart();
    }

    function removeFromCart(name) {
      cart = cart.filter(item => item.name !== name);
      displayCart();
    }

    function displayCart() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} x ${item.qty} - ₹${item.price * item.qty}`;
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove';
        removeBtn.className = 'remove-btn';
        removeBtn.onclick = () => removeFromCart(item.name);
        li.appendChild(removeBtn);
        cartItems.appendChild(li);
        total += item.price * item.qty;
      });
      document.getElementById('total').textContent = `Total: ₹${total}`;
    }
  </script>
